<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FinDash</a>
            <div class="navbar-text ticker-tape">
                <span class="ticker-item">BTC: $45,000 <span class="text-success">+2.5%</span></span>
                <span class="ticker-item">ETH: $2,800 <span class="text-danger">-1.2%</span></span>
                <span class="ticker-item">BIST100: 9,500 <span class="text-success">+1.8%</span></span>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container-fluid mt-4">
        <!-- Hero Bölümü -->
        <div class="hero-section text-center mb-5">
            <h1>Tüm Finansal Piyasalar, Tek Bir Platformda!</h1>
            <p class="lead">Kripto, Hisse Senetleri, Endeksler ve Değerli Metaller Canlı Verilerle</p>
            <button class="btn btn-primary glow-button">Başlayın</button>
        </div>

        <!-- Piyasa Kartları -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="market-card">
                    <h3>Kripto Piyasası</h3>
                    <canvas id="cryptoChart"></canvas>
                    <div class="market-data">
                        <div class="data-item">
                            <span>Bitcoin</span>
                            <span class="value">$45,000</span>
                        </div>
                        <div class="data-item">
                            <span>Ethereum</span>
                            <span class="value">$2,800</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Diğer kartlar benzer şekilde devam edecek -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
