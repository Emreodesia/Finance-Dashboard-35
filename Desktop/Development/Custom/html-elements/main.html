<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #signature-pad {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 7, 7, 0);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(1, 1, 1, 0.00);
        }
        .color-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-container label {
            font-weight: bold;
            font-size: 14px;
            
        }
        #color-picker {
            width: 50px;
            height: 40px;
            border: none;
            cursor: pointer;
            background: transparent;
            
            
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }

        
    </style>
</head>
<body>

    
    <canvas id="signature-pad"></canvas>

    <div class="controls">
        <div class="color-container">
            <label for="color-picker"><!--Color--></label>
            <input type="color" id="color-picker" value="#FFFF00">
        </div>
        <button id="clear-button">Clear</button>
    </div>

    <!-- Signature Pad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <!-- Signature Pad End -->

    <script>
        const canvas = document.getElementById('signature-pad');
        const colorPicker = document.getElementById('color-picker'); // Renk seçici elementi
        const clearButton = document.getElementById('clear-button'); // Temizleme butonu
        const signaturePad = new SignaturePad(canvas);
        signaturePad.penColor = colorPicker.value; // Varsayılan olarak seçilen rengi uygula

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        //Veri gönderimi
        function captureSignature() {
            if (!signaturePad.isEmpty()) {
                const signatureData = signaturePad.toDataURL();
                window.top.bubble_fn_signature_end(signatureData);
                console.log(signatureData);
            }
        }

        signaturePad.addEventListener('endStroke', captureSignature);

        // Renk değişikliği olayı
        colorPicker.addEventListener("input", function () {
            signaturePad.penColor = this.value;
        });

        // Temizleme butonu için olay dinleyici
        clearButton.addEventListener("click", function () {
            signaturePad.clear();
        });

    </script>

</body>
</html>
